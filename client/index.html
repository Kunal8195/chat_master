

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Chat App</title>
        <script data-require="jquery" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/css" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="index.js"></script> 
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="container">        
            <h2>New User SignUp</h2>
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">SignUp</button>
        </div>
        <div id="id01" class="modal">
            <form class="modal-content animate" action="chatpage.html">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="index.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" class="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="psw" required>
                    <button type="submit" onclick="signup(event);">SignUp
                    </button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        <br>
        <div class="container">
            <h2>Already a user Log In</h2>
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">LogIn</button>
        </div>
        <div id="id02" class="modal">
            <form class="modal-content animate" action="chatpage.html">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="index.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button type="submit" onclick="">Login</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
